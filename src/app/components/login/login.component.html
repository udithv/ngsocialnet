  <div class="loginform">

      <div class="container">
      	<div class="row">
      		<div class="col s8 offset-s2">
      			<div class="login">
      			   <form (submit)="onLoginSubmit()">
      				<div class="row">
				      <div class="input-field col s12">
				          <input id="username" type="text" [(ngModel)]="username" name="username" class="validate">
				          <label for="username">Username</label>
				        </div>
				      </div>

				      <div class="row">
				        <div class="input-field col s12">
				          <input id="password" type="password" [(ngModel)]="password" name="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				      </div>
				         <button class="btn waves-effect pink" type="submit" name="action">Submit</button>
				    </form>

      			</div>
      			
      		</div>
      	</div>
          
       </div>
  </div>
